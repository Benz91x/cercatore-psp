name: Bot annunci Subito


on:
schedule:
- cron: "*/5 * * * *" # ogni 5 minuti (UTC)
workflow_dispatch: {}


concurrency:
group: subito-bot
cancel-in-progress: false # non cancella run in corso (evita "operation was canceled")


jobs:
run:
runs-on: ubuntu-latest
timeout-minutes: 20


steps:
- name: Checkout repo
uses: actions/checkout@v4


- name: Setup Python
uses: actions/setup-python@v5
with:
python-version: "3.11"


- name: Install Google Chrome (stable)
run: |
sudo apt-get update
sudo apt-get install -y wget gpg
wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-signing-keyring.gpg
echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-signing-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
sudo apt-get update
sudo apt-get install -y google-chrome-stable


- name: Install Python dependencies
run: |
python -m pip install --upgrade pip
pip install -r requirements.txt


- name: Run Subito bot
env:
TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
run: |
python bot_automatico_telegram.py


- name: Upload error screenshots
if: failure()
uses: actions/upload-artifact@v4
with:
name: errore-screenshots
path: errore_*.png
if-no-files-found: ignore
